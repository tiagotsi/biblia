  function init() {
    const root = document.getElementById('monthsRoot');
    const tabs = document.getElementById('monthTabs');

    Object.keys(READING_PLAN).forEach(month => {
      const btn = document.createElement('button');
      btn.className = 'tab-btn';
      btn.textContent = month;
      btn.onclick = () => showMonth(month);
      tabs.appendChild(btn);

      const mesDiv = document.createElement('div');
      mesDiv.id = month;
      mesDiv.className = 'mes';
      
      let html = `<div class="progress"><div class="bar"><div class="fill" id="fill-${month}"></div></div><div id="perc-${month}" style="font-size:12px">0%</div></div>`;

        html += `
          <div class="day-card" data-day="${day.day}" id="card-${month}-${day.day}">

            <div class="refs">
              ${day.refs.map(ref => `
                <div class="link-wrap">
                  <button class="link-status" data-month="${month}" data-url="${ref.link}" onclick="toggleRead('${month}', '${ref.link}')"></button>
                  <a href="${ref.link}" class="link" target="_blank">${ref.text}</a>
                </div>
              `).join('')}
            </div>
          </div>`;
      });

      html += `</div>`;
      mesDiv.innerHTML = html;
      root.appendChild(mesDiv);

        document.getElementById('authEnter').style.display = 'none';

        await syncFromCloud(user.uid);
      } else {
        document.getElementById('authState').textContent = 'offline';
        document.getElementById('authEnter').style.display = 'block';

      const monthsOrder = Object.keys(READING_PLAN);
      showMonth(monthsOrder[currentMonthIndex]);
    });

  window.showMonth = function(month) {
    document.querySelectorAll('.mes').forEach(m => m.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    const target = document.getElementById(month);
    if(target) target.classList.add('active');
    const btn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.textContent === month);
    if(btn) btn.classList.add('active');
    
    const today = new Date();
    const monthsOrder = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    if(month === monthsOrder[today.getMonth()]) {
      const card = document.getElementById(`card-${month}-${today.getDate()}`);
      if(card) {
        card.classList.add('today');
        if(!card.querySelector('.today-tag')) {
          const tag = document.createElement('span');
          tag.className = 'today-tag';
          tag.textContent = 'Hoje';
          card.appendChild(tag);
        }
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  };

  window.toggleRead = async function(month, url) {
    const key = `${LS_PREFIX}${month}:${url}`;
    const isRead = localStorage.getItem(key) === "true";
    localStorage.setItem(key, !isRead);
    updateUI();

    if(auth.currentUser) {
      const ref = doc(db, 'users', auth.currentUser.uid, 'progress', YEAR);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};
      data[month] = data[month] || {};
      data[month][url.replace(/\//g, '_').replace(/\./g, '-')] = !isRead;
      await setDoc(ref, data);
    }
  };

  function updateUI() {
    let totalLinks = 0, totalRead = 0;
    Object.keys(READING_PLAN).forEach(month => {
      let mLinks = 0, mRead = 0;
      READING_PLAN[month].forEach(day => {
        day.refs.forEach(ref => {
          mLinks++; totalLinks++;
          const isRead = localStorage.getItem(`${LS_PREFIX}${month}:${ref.link}`) === "true";
          if(isRead) { mRead++; totalRead++; }
          const btn = document.querySelector(`button[data-month="${month}"][data-url="${ref.link}"]`);
          if(btn) { btn.classList.toggle('checked', isRead); btn.innerHTML = isRead ? 'âœ“' : ''; }
        });
      });
      const perc = mLinks ? Math.round((mRead/mLinks)*100) : 0;
      const fill = document.getElementById(`fill-${month}`);
      const txt = document.getElementById(`perc-${month}`);
      if(fill) fill.style.width = perc + '%';
      if(txt) txt.textContent = perc + '%';
    });
    const yearPerc = totalLinks ? Math.round((totalRead/totalLinks)*100) : 0;
    document.querySelector('#yearProgress .fill').style.width = yearPerc + '%';
    document.querySelector('#yearProgress .label').textContent = `Ano ${yearPerc}%`;
  }

  async function syncFromCloud(uid) {
    const ref = doc(db, 'users', uid, 'progress', YEAR);
    const snap = await getDoc(ref);
    if(snap.exists()) {
      const data = snap.data();
      Object.keys(data).forEach(month => {
        Object.keys(data[month]).forEach(urlKey => {
          const originalUrl = urlKey.replace(/_/g, '/').replace(/-/g, '.');
          localStorage.setItem(`${LS_PREFIX}${month}:${originalUrl}`, data[month][urlKey]);
        });
      });
    }
  }

    const MONTHS_PT = ['Janeiro','Fevereiro','MarÃ§o','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

    // UtilitÃ¡rios de SincronizaÃ§Ã£o
    const toast = (m) => {
      const t = document.getElementById('authToast'); 
      if (!t) return; 
      t.textContent = m; 
      t.style.display = 'block'; 
      clearTimeout(toast._t); 
      toast._t = setTimeout(() => t.style.display = 'none', 8000); 
    };

    const stripAccents = (s) => s.normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    const normMonthId = (rawId) => { 
      const s = String(rawId||'mes').toLowerCase().trim(); 
      const stripped = stripAccents(s); 
      for(const m of MONTHS_PT) {
        if(stripAccents(m.toLowerCase()) === stripped) return m;
      }
      return rawId || 'mes';
    };
    const normHref = (url) => {
      try {
        const u = new URL(url, location.origin);
        const params = new URLSearchParams(u.search);
        for (const k of Array.from(params.keys())) {
          if (/^utm_|^fbclid$|^gclid$|^_hs/i.test(k)) params.delete(k);
        }
        const q = params.toString();
        return (u.pathname + (q ? ('?'+q) : '')).toLowerCase();
      } catch {
        return String(url).toLowerCase();
      }
    };

    // UtilitÃ¡rios de PersistÃªncia Local (LocalStorage)
    const kLocal = (mesId, hrefKey) => `${LS_PREFIX}${normMonthId(mesId)}:${hrefKey}:${YEAR}`;
    const getLocal = (mesId, href) => { 
      try { 
        return localStorage.getItem(kLocal(mesId, normHref(href))) === "1"; 
      } catch { 
        return false; 
      } 
    };
    const setLocal = (mesId, href, checked) => { 
      try { 
        const key = kLocal(mesId, normHref(href));
        checked ? localStorage.setItem(key, "1") : localStorage.removeItem(key); 
      } catch {} 
    };

    // LÃ³gica de AtualizaÃ§Ã£o do Visual (Progresso e MarcaÃ§Ãµes)
    const updateProgress = (mEl) => {
      const monthId = mEl.id;
      const links = Array.from(mEl.querySelectorAll('.refs a.link'));
      const total = links.length;
      const done = links.filter(a => getLocal(monthId, a.href)).length;
      const ratio = total ? Math.round((done / total) * 100) : 0;
      
      const fill = mEl.querySelector('.progress .fill');
      const percent = mEl.querySelector('.progress .percent');
      if (fill) fill.style.width = ratio + '%';
      if (percent) percent.textContent = ratio + '%';

      Array.from(mEl.querySelectorAll('.day-card')).forEach(card => {
        const linksInCard = Array.from(card.querySelectorAll('.refs a.link'));
        const doneInCard = linksInCard.filter(a => getLocal(monthId, a.href)).length;
        card.classList.toggle('done', linksInCard.length > 0 && doneInCard === linksInCard.length);
      });
      // Atualiza o estado do botÃ£o
      mEl.querySelectorAll('.link-status').forEach(btn => {
        const a = btn.parentElement.querySelector('a.link');
        const checked = getLocal(monthId, a.href);
        btn.classList.toggle('checked', checked);
        btn.setAttribute('aria-pressed', checked ? 'true' : 'false');
        btn.textContent = checked ? 'âœ“' : '';
      });
    };

    const updateGlobalProgress = () => {
      const yearBar = document.querySelector('#yearProgress .fill');
      const yearLabel = document.querySelector('#yearProgress .label');
      const allLinks = Array.from(document.querySelectorAll('.mes .refs a.link'));
      const total = allLinks.length;
      let done = 0;

      allLinks.forEach(a => {
        const container = a.closest('.mes');
        const monthId = container?.id;
        if (getLocal(monthId, a.href)) done++;
      });

      const ratio = total ? Math.round(done / total * 100) : 0;
      if (yearBar) yearBar.style.width = ratio + '%';
      if (yearLabel) yearLabel.textContent = 'Ano ' + ratio + '%';
    };

    const markTodayIfPresent = (activeMonth) => {
      document.querySelectorAll('.today').forEach(el => el.classList.remove('today'));
      document.querySelectorAll('.today-tag').forEach(el => el.remove());

      const today = new Date();
      const monthName = MONTHS_PT[today.getMonth()];
      if (activeMonth.id !== monthName) return;

      const dayNum = today.getDate();
      const target = activeMonth.querySelector('.day-card[data-dia="' + dayNum + '"]');
      
      if (target) {
        target.classList.add('today');
        const tag = document.createElement('span');
        tag.className = 'today-tag';
        tag.textContent = 'Hoje';
        target.appendChild(tag);
        target.scrollIntoView({behavior:'smooth', block:'center'});
      }
    };

    // LÃ³gica de RenderizaÃ§Ã£o e Eventos de UI
    const renderMonthContent = (planData) => {
      const monthEl = document.createElement('div');
      monthEl.className = 'mes';
      monthEl.id = planData.monthId;
      
      // 1. Adicionar Barra de Progresso
      const progress = document.createElement('div');
      progress.className = 'progress';
      progress.innerHTML = '<div class="bar"><div class="fill"></div></div><div class="percent">0%</div>';
      monthEl.appendChild(progress);

      // 2. Adicionar Grid de Dias
      const grid = document.createElement('div');
      grid.className = 'days-grid';

      planData.days.forEach(dayData => {
        const dayCard = document.createElement('div');
        dayCard.className = 'day-card';
        dayCard.setAttribute('data-dia', dayData.day);
        
        dayCard.innerHTML = `<strong>Dia ${dayData.day}</strong><br>`;
        
        const refsContainer = document.createElement('div');
        refsContainer.className = 'refs';

        dayData.refs.forEach(ref => {
          const wrap = document.createElement('span');
          wrap.className = 'link-wrap';
          
          const a = document.createElement('a');
          a.className = 'link';
          a.href = ref.link;
          a.target = '_blank';
          a.textContent = ref.text;

          const btn = document.createElement('button');
          btn.className = 'link-status';
          btn.setAttribute('title', 'Marcar como lido');
          btn.setAttribute('aria-label', 'Marcar como lido');
          btn.type = 'button';

          // Evento de click para marcar como lido
          btn.addEventListener('click', async () => {
            const checked = !getLocal(planData.monthId, a.href);
            setLocal(planData.monthId, a.href, checked);
            
            // Atualiza visualmente o botÃ£o e o card
            // O updateProgress farÃ¡ isso, mas para feedback imediato...
            btn.classList.toggle('checked', checked);
            btn.setAttribute('aria-pressed', checked ? 'true' : 'false');
            btn.textContent = checked ? 'âœ“' : '';


            // Re-calcula e atualiza o progresso do mÃªs e anual
            updateProgress(monthEl);
            updateGlobalProgress();

            // Sincroniza com Firebase se logado
            const user = firebaseApp.auth.currentUser;
            if (user && firebaseApp.cloud) {
              try { 
                await firebaseApp.cloud.set(user.uid, planData.monthId, a.href, checked); 
              }
              catch(err){ 
                toast('Erro Firestore: '+(err && err.code || err)); 
              }
            }
          });

          wrap.appendChild(btn);
          wrap.appendChild(a);
          refsContainer.appendChild(wrap);
        });

        dayCard.appendChild(refsContainer);
        grid.appendChild(dayCard);
      });

      monthEl.appendChild(grid);
      document.getElementById('monthsRoot').appendChild(monthEl);

      // 3. Adicionar BotÃ£o de Tab
      const tabBtn = document.createElement('button');
      tabBtn.className = 'tab-btn';
      tabBtn.type = 'button';
      tabBtn.textContent = planData.monthId;
      tabBtn.setAttribute('data-target', planData.monthId);
      tabBtn.addEventListener('click', () => showMonth(planData.monthId));
      document.getElementById('monthTabs').appendChild(tabBtn);
      
      updateProgress(monthEl); // Atualiza o progresso inicial
    };

    const showMonth = (id) => {
      const monthEls = document.querySelectorAll('.mes');
      const tabBtns = document.querySelectorAll('.tab-btn');
      
      monthEls.forEach(m => m.classList.toggle('active', m.id === id));
      tabBtns.forEach(b => b.classList.toggle('active', b.getAttribute('data-target') === id));
      
      const active = document.getElementById(id);
      if (active) {
        updateProgress(active);
        markTodayIfPresent(active);
        active.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      localStorage.setItem(LS_PREFIX + 'lastMonth', id);
    };

    const initializePlan = () => {
      for (const monthId in READING_PLAN) {
        renderMonthContent({ monthId, days: READING_PLAN[monthId] });
      }
      
      const today = new Date();
      const currentMonthName = MONTHS_PT[today.getMonth()];
      const saved = localStorage.getItem(LS_PREFIX + 'lastMonth');
      
      const initialMonthId = saved || currentMonthName || MONTHS_PT[0];
      showMonth(initialMonthId);
      updateGlobalProgress();
    };

    // LÃ³gica do Tema
    const initThemeToggle = () => {
      const btnTheme = document.getElementById('toggleTheme');
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');

      const applyTheme = (mode) => {
        document.documentElement.classList.remove('light','dark');
        if (mode === 'dark') document.documentElement.classList.add('dark');
        if (mode === 'light') document.documentElement.classList.add('light');
        localStorage.setItem(THEME_KEY, mode);
        const isDark = mode === 'dark';
        icon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        text.textContent = isDark ? 'Modo claro' : 'Modo escuro';
        btnTheme.setAttribute('aria-pressed', isDark ? 'true' : 'false');
      };
      
      // Aplica tema inicial
      const saved = localStorage.getItem(THEME_KEY);
      if (!saved) {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      } else {
        applyTheme(saved);
      }

      btnTheme?.addEventListener('click', () => {
        const isDark = document.documentElement.classList.contains('dark');
        applyTheme(isDark ? 'light' : 'dark');
      });
    };

    // LÃ³gica Firebase
    const firebaseApp = {};

    const iterAllLinks = () => {
      const links = [];
      document.querySelectorAll('.mes').forEach(mesEl => {
        const mesId = normMonthId(mesEl.id);
        mesEl.querySelectorAll('.refs a.link').forEach(a => {
          links.push({ mesId, href: a.href, key: normHref(a.href) });
        });
      });
      return links;
    };

    const initFirebase = async () => {
      // A verificaÃ§Ã£o estrita da chave foi removida para garantir a inicializaÃ§Ã£o.

      try {
        const app = initializeApp(firebaseConfig);
        firebaseApp.auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(() => {}); // Habilita persistÃªncia offline

        firebaseApp.cloud = {
          async get(uid) { 
            const ref = doc(db, 'users', uid, 'progress', YEAR); 
            const s = await getDoc(ref); 
            return s.exists() ? s.data() : {}; 
          },
          async set(uid, mesId, hrefOrKey, checked) {
            const m = normMonthId(mesId), k = normHref(hrefOrKey);
            const ref = doc(db, 'users', uid, 'progress', YEAR);
            const snap = await getDoc(ref); 
            const cur = snap.exists() ? (snap.data() || {}) : {};
            
            cur[m] = cur[m] || {}; 
            if(checked) cur[m][k] = true; 
            else delete cur[m][k];
            
            await setDoc(ref, cur, { merge: true });
          },
          async mergeLocal(uid) {
            // Sobe as marcaÃ§Ãµes feitas localmente antes do login
            for (const {mesId, href} of iterAllLinks()) {
              if (getLocal(mesId, href)) {
                await firebaseApp.cloud.set(uid, mesId, href, true);
              }
            }
          },
          apply(cache) {
            // Aplica as marcaÃ§Ãµes do Cloud ao LocalStorage
            for (const {mesId, href, key} of iterAllLinks()) {
              const isCheckedInCloud = !!(cache[normMonthId(mesId)] && cache[normMonthId(mesId)][key]);
              setLocal(mesId, href, isCheckedInCloud);
            }
          }
        };

        const elState = document.getElementById('authState');
        const btnIn = document.getElementById('authEnter');
        const btnOut = document.getElementById('authExit');

        btnIn.addEventListener('click', async () => {
          try { 
            await signInWithPopup(firebaseApp.auth, new GoogleAuthProvider()); 
          }
          catch(e) { 
            const code = e && e.code || ''; 
            if(code === 'auth/popup-blocked') toast('Popup bloqueado. Libere pop-ups para este site.'); 
            else toast('Falha no login: ' + code); 
          }
        });
        btnOut.addEventListener('click', async () => { try { await signOut(firebaseApp.auth); } catch {} });

        onAuthStateChanged(firebaseApp.auth, async (user) => {
          if (user) {
            elState.textContent = user.displayName || user.email || 'online';
            btnIn.style.display = 'none'; 
            btnOut.style.display = 'inline-flex';
            
            try { 
              // 1. Sincroniza marcaÃ§Ãµes locais para o Cloud (Merge)
              await firebaseApp.cloud.mergeLocal(user.uid); 
              
              // 2. Baixa o cache do Cloud (O estado "verdadeiro")
              const cache = await firebaseApp.cloud.get(user.uid); 
              
              // 3. Aplica o cache ao LocalStorage (Cloud -> Local)
              firebaseApp.cloud.apply(cache); 

              // 4. ForÃ§a a atualizaÃ§Ã£o do visual na tela (Corrige o problema de sincronizaÃ§Ã£o de tela)
              updateGlobalProgress();
              const activeMonth = document.querySelector('.mes.active');
              if (activeMonth) updateProgress(activeMonth);
              
              toast('SincronizaÃ§Ã£o completa.');
              
            } catch(err) { 
              toast('Login ok, mas houve erro ao sincronizar. Tente novamente.'); 
            }
          } else {
            elState.textContent = 'offline';
            btnIn.style.display = 'inline-flex'; 
            btnOut.style.display = 'none';
          }
        });

      } catch (error) {
        // Captura erros de inicializaÃ§Ã£o (como chaves realmente incorretas)
        console.error("Erro na inicializaÃ§Ã£o do Firebase:", error);
        toast("ERRO FATAL: Falha na inicializaÃ§Ã£o do Firebase. Verifique suas chaves.");
      }
    };

    // InicializaÃ§Ã£o ao carregar a pÃ¡gina
    document.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();
      initializePlan();
      initFirebase();
    });

  </script>
</body>
